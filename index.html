---
layout: default
title: Papers Reading Club
---
<h1>Welcome to the Papers Club</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2>{{ post.date | date_to_string }}, {{ post.title }} </h2>
      {{ post.date | date_to_string }}
      <p>{{ post.excerpt }} </p>
      <p><a href="{{ post.url }}">Read more...</a></p>
    </li>
  {% endfor %}
</ul>
