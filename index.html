---
layout: default
title: Papers Reading Club
---
<h1>Welcome to the Papers Club</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date_to_string }}
      <p>{{ post.excerpt }}</p>
      <p>{{ post.body }}</p>
    </li>
  {% endfor %}
</ul>
