<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Papers Club</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>         
            <li class="download"><a class="buttons" href="https://arxiv.org/pdf/1712.07557.pdf">Current Paper</a></li>
            <li class="download"><a class="buttons" href="https://www.surveymonkey.com/r/2ZN8NGC">Current Quiz</a></li>                   
        </ul>

      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
  </body>
</html>
